version: '3.8'

services:
  # ==================== 基础设施 ====================
  
  # Nginx 网关
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - item-service
      - user-service
      - stock-service
      - order-service
    networks:
      - erp-network
    restart: unless-stopped

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: erp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123456} --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123456}
    volumes:
      - redis_data:/data
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Kafka 依赖)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - erp-network
    restart: unless-stopped

  # Kafka 消息队列
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - erp-network
    restart: unless-stopped

  # ==================== 微服务 ====================

  # 商品中心
  item-service:
    build:
      context: .
      dockerfile: services/item_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # 用户中心
  user-service:
    build:
      context: .
      dockerfile: services/user_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped

  # 库存中心
  stock-service:
    build:
      context: .
      dockerfile: services/stock_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # 采购中心
  purchase-service:
