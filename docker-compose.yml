      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # 促销中心
  promo-service:
    build:
      context: .
      dockerfile: services/promo_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped

networks:
  erp-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
