    networks:
      - erp-network
    restart: unless-stopped

  # 成本中心
  cost-service:
    build:
      context: .
      dockerfile: services/cost_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
