      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # 生产中心
  production-service:
    build:
      context: .
      dockerfile: services/production_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # 报工中心
  job-service:
    build:
      context: .
      dockerfile: services/job_service/Dockerfile
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/erp
